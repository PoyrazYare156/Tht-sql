<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gelişmiş Açık Taraması</title>
  <script src="/static/app.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #222;
    }

    #targetUrl {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-weight: bold;
      background-color: #008cba;
      color: white;
      border: none;
      cursor: pointer;
    }

    .result-box {
      margin-top: 20px;
    }

    .vuln-item {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .safe {
      background-color: #e0ffe0;
      border: 1px solid #4CAF50;
    }

    .vulnerable {
      background-color: #ffe0e0;
      border: 1px solid #f44336;
    }

    .not-detected {
      background-color: #ffffcc;
      border: 1px solid #ffc107;
    }
  </style>
</head>
<body>
  <h1>🔐 Gelişmiş Açık Taraması</h1>
  <input type="text" id="targetUrl" placeholder="https://example.com">
  <button onclick="scanVulnerabilities()">TARAMAYI BAŞLAT</button>
  
  <div id="vulnResults" class="result-box"></div>
</body>
</html>
