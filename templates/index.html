
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <script src="/static/app.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {

    }

    h1 {

    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;

      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .vuln-item {
      border: 1px solid #ddd;
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
    }

    .safe {
      background-color: #e6ffed;
      border-left: 5px solid #28a745;
    }

    .vulnerable {
      background-color: #ffeaea;
      border-left: 5px solid #dc3545;
    }

    .error {
      background-color: #fff3cd;
      border-left: 5px solid #ffc107;
    }

    #downloadPdf {
      margin-top: 15px;
      background-color: #28a745;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 22px;
      }

      button {

      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç G√ºvenlik A√ßƒ±ƒüƒ± Taramasƒ±</h1>
    <input type="text" id="targetUrl" placeholder="https://ornek.com" />
    <button onclick="scanVulnerabilities()">TARAMAYI BA≈ûLAT</button>
    <button id="downloadPdf">üìÑ PDF OLARAK ƒ∞NDƒ∞R</button>
    <div id="vulnResults"></div>
  </div>

  <script>
    async function scanVulnerabilities() {
      const url = document.getElementById("targetUrl").value;
      const response = await fetch(`/api/vulnscan?url=${encodeURIComponent(url)}`);
      const data = await response.json();

      const resultsDiv = document.getElementById("vulnResults");
      resultsDiv.innerHTML = "<h3>üîé Taramalar:</h3>";

      for (let vuln in data) {
        const status = data[vuln].status || data[vuln];
        let className = "error";
        if (status === "safe" || status === "valid" || status === "not_found") className = "safe";
        else if (status === "vulnerable" || status === "invalid" || status === "found") className = "vulnerable";

        const explanation = getExplanation(vuln, data[vuln]);
        resultsDiv.innerHTML += `
          <div class="vuln-item ${className}">
            <strong>${vuln.toUpperCase()}</strong><br/>
            <small><b>Durum:</b> ${JSON.stringify(data[vuln])}</small><br/>
            <em>${explanation}</em>
          </div>
        `;
      }
    }

    function getExplanation(type, data) {
      const explanations = {
        sql_injection: {
          safe: "SQL enjeksiyonuna kar≈üƒ± g√ºvenli.",
          vulnerable: "Kullanƒ±cƒ± girdisi filtrelenmeden veritabanƒ±nda kullanƒ±lƒ±yor."
        },
        xss: {
          safe: "XSS a√ßƒ±ƒüƒ±na kar≈üƒ± g√ºvenli.",
          vulnerable: "Zararlƒ± script √ßalƒ±≈ütƒ±rƒ±lmasƒ±na kar≈üƒ± savunmasƒ±z."
        },
        waf: {
          not_detected: "WAF bulunamadƒ±.",
          detected: "WAF tespit edildi."
        },
        open_redirect: {
          safe: "Y√∂nlendirme a√ßƒ±ƒüƒ± yok.",
          vulnerable: "Kullanƒ±cƒ± k√∂t√º ama√ßlƒ± y√∂nlendirilebilir."
        },
        cors: {
          safe: "CORS ayarlarƒ± g√ºvenli.",
          vulnerable: "Yanlƒ±≈ü yapƒ±landƒ±rƒ±lmƒ±≈ü CORS ba≈ülƒ±ƒüƒ± mevcut."
        },
        ssl: {
          valid: "SSL sertifikasƒ± ge√ßerli.",
          invalid: "SSL sertifikasƒ± eksik/ge√ßersiz."
        },
        tech: {
          success: "Sunucu teknolojileri listelendi.",
          error: "Sunucu teknolojileri alƒ±namadƒ±."
        },
        clickjacking: {
          safe: "Clickjacking'e kar≈üƒ± korumalƒ±.",
          vulnerable: "Clickjacking a√ßƒ±ƒüƒ± mevcut."
        }
        // Geni≈ületilebilir...
      };

      const val = data.status || data.server || "default";
      return explanations[type]?.[val] || "A√ßƒ±klama yok.";
    }

    document.getElementById("downloadPdf").addEventListener("click", () => {
      const results = document.getElementById("vulnResults").innerText;
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text(results, 10, 10);
      doc.save("tarama_sonuclari.pdf");
    });
  </script>
</body>
</html>
